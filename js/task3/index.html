<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Task 3 - 21BCE5841</title>
    <link rel="stylesheet" href="/style.css" />
    <style>
      table.regid {
        border-collapse: collapse;
        width: 100%;
      }
      table.regid th,
      table.regid td {
        text-align: left;
        padding: 8px;
        border: black 1px solid;
      }
      table.regid tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>

  </head>
  <body>

    <div class="root">
      <h1>Task 3</h1>

      <table class="regid">
        <tr>
          <td>Registration number</td>
          <td>21BCE5841</td>
        </tr>
        <tr>
          <td>Name</td>
          <td>Srevin Saju</td>
        </tr>
      </table>
      <br />


    
        <h1>Javascript function to multiply / divide</h1>
        <input id="first">
        <input id="second">
        <button id="multiply">Multiply</button>
        <button id="divide">Divide</button>
        <p id="answer"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let answer = document.getElementById('answer');
            let first = document.getElementById('first');
            let second = document.getElementById('second');
            document.getElementById('multiply').addEventListener('click', function() {
                let f = Number.parseFloat(first.value);
                let s = Number.parseFloat(second.value);
                answer.innerText = `The product is ${f * s}`
            })
            document.getElementById('divide').addEventListener('click', function() {
                let f = Number.parseFloat(first.value);
                let s = Number.parseFloat(second.value);
                answer.innerText = `The product is ${f / s}`
            })
        })
    </script>

  </body>
</html>
