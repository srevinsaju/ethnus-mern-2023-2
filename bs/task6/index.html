<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Task 6 - 21BCE5841</title>
    <link rel="stylesheet" href="/style.css" />
    <style>
      table.regid {
        border-collapse: collapse;
        width: 100%;
      }
      table.regid th,
      table.regid td {
        text-align: left;
        padding: 8px;
        border: black 1px solid;
      }
      table.regid tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" type="text/css">
  </head>
  <body>

    <div class="root">
      <h1>Task 6</h1>

      <table class="regid">
        <tr>
          <td>Registration number</td>
          <td>21BCE5841</td>
        </tr>
        <tr>
          <td>Name</td>
          <td>Srevin Saju</td>
        </tr>
      </table>
      <br />
    </div>

    
    <div class="container-sm p-5 my-5" style="background-color: rgb(243, 243, 243); width:40%;">
        <form>

            <div class="my-5 was-validated px-5">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Name is required.</div>
            </div>

            <div class="my-5 was-validated px-5">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Email is required.</div>
            </div>

            <div class="my-5 was-validated px-5">
                <label for="pass" class="form-label">Password</label>
                <input type="password" class="form-control" id="pass" name="pass" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Password is required.</div>
            </div>

            <div class="my-5 px-5">
                <label for="hobbies" class="form-label">Hobbies</label>
                <input type="number" class="form-control" id="hobbies" name="hobbies">
            </div>

            <div class="my-5 px-5">
                <input type="submit" name="submit" id="submit" class="btn btn-danger p-3 container-fluid">
            </div>

        </form>
    </div>
    

  </body>
</html>
